<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="./sass/contact.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/img/ico/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="header-search-block">
        <a href="./index.html">
          <img
            class="home"
            alt="shop logo"
            src="./img/header-logo.webp"
            width="45px"
            height="45px"
          />
        </a>
        <input type="text" class="header-search" placeholder="Search" />
      </div>

      <div class="header-pages">
        <div class="pages-item">
          <a href="./index.html"><h3>Home</h3></a>
        </div>
        <div class="pages-item">
          <a href="./about.html"><h3>About</h3></a>
        </div>
        <div class="pages-item active-page">
          <h3>Contact</h3>
        </div>
      </div>

      <div class="header-menu">
        <img src="./img/menu.webp" alt="store menu" width="30" height="30" />
      </div>
    </header>

    <main>
      <div class="main-contact">
        <div class="main-text">
          <h3>Write us</h3>
          <p>Reach us for any question comes up in your mind!</p>
        </div>
        <div class="main-inputs">
          <div class="inputs-name">
            <input type="text" class="first-input" placeholder="first name" />
            <input type="text" class="last-input" placeholder="last name" />
          </div>
          <input type="email" class="input-email" placeholder="email" />
          <textarea
            cols="70"
            rows="10"
            class="input-msg"
            placeholder="message"
          ></textarea>
          <button class="input-btn">Send</button>
        </div>
      </div>
      <img
        class="main-img"
        src="./img/about.webp"
        alt="contact us"
        class="main-img"
      />
    </main>

    <script src="./script.js"></script>
  </body>
</html>
